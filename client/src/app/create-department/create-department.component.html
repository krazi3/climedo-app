<nav style="--bs-breadcrumb-divider: '>';">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Departments</a></li>
    <li class="breadcrumb-item active">Created</li>
  </ol>
</nav>
<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div class="card mb-3" *ngFor="let category of fields | keyvalue">
    <div class="card-header">
      {{category.key}}
    </div>
    <div class="card-body">
      <div class="mb-3" *ngFor="let field of category.value">
        <label class="form-label">{{field.label}}</label>
        <input type="text" class="form-control" [formControlName]="field.key">
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-auto">
      <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
